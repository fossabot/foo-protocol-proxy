language: go
sudo: false

os:
  - linux
  - osx

go:
  - 1.8
  - 1.9.x
  - tip

matrix:
  include:
    - go: 1.8
      env:
        - COVERAGE=true
        - TESTS=false
  allow_failures:
    - go: tip
  fast_finish: true

env:
  global:
    - secure: ""
    - TESTS=true

install:
  - make setup
  # Coveralls dependencies
  - go get -u github.com/mattn/goveralls
  - go get -u github.com/wadey/gocovmerge

script:
  - if [ "$TESTS" == true ]; then make test ; else echo 'skipping tests'; fi
  - if [ "$COVERAGE" == true ]; then make cover; travis_retry goveralls -coverprofile=coverage/profile.out -service=travis-ci -repotoken $COVERALLS_TOKEN || true ; else echo 'skipping coverage'; fi

after_success:
  - echo "TRAVIS_PULL_REQUEST=${TRAVIS_PULL_REQUEST}"
  - echo "TRAVIS_PULL_REQUEST_BRANCH=${TRAVIS_PULL_REQUEST_BRANCH}"
  - echo "TRAVIS_BRANCH=${TRAVIS_BRANCH}"

notifications:
  email: false
  webhooks:
      urls:
        - https://webhooks.gitter.im/e/08ebda96ec2e5e5fe119
      on_success: change  # options: [always|never|change] default: always
      on_failure: always  # options: [always|never|change] default: always
      on_start: never     # options: [always|never|change] default: always